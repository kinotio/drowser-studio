name: pull-request

on:
  push:
    branches-ignore:
      - main
      - develop

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: jascodes/pr-branch-action@1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          PULL_REQUEST_BRANCH: develop
          PULL_REQUEST_TITLE: ${{ github.event.head_commit.message }}
